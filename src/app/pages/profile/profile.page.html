<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/home" routerDirection="back">
        <img src='../../assets/back-dark.svg' />
      </ion-button>
    </ion-buttons>
    <ion-label>Mi Perfil</ion-label>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" (click)="presentSalaModal()">
    <ion-chip  slot="end">
      <ion-icon name="pricetag-sharp" color="dark"></ion-icon>
      <ion-label>Editar</ion-label>
    </ion-chip>
  </ion-item>
  <h1 class="title ion-text-center">{{user.correo}}</h1>

  <div class="profile-info">
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon  style="zoom: 1.8;" name="person-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <p>Nombres</p>
        <h2>{{user.name}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon  style="zoom: 1.8;" name="happy-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <p>Apellidos</p>
        <h2>{{user.lastName}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon  style="zoom: 1.8;" name="logo-whatsapp"></ion-icon>
      </ion-avatar>
      <ion-label>
        <p>Celular</p>
        <h2>71462468</h2>
      </ion-label>
    </ion-item>
  </div>

</ion-content>
